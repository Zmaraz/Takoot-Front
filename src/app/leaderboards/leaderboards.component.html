<ul class="high-scores" style = "list-style-type: none">
  <li *ngFor="let item of results; let i = index" >
    <h2 *ngIf="results[i].quiz.title">Quiz: {{results[i].quiz.title}}</h2>
    <br/>
    <h5>Username: {{results[i].user.username}}</h5>
    <br/>
    <h5>Score: {{results[i].user.score}}</h5>
  </li>
</ul>

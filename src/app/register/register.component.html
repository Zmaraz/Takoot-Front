<div class="register-form">
  <h1 class="h3 mb-3 font-weight-normal"> Sign Up with Takoot!</h1>

  <label for="fn-cred" class="sr-only">First Name</label>
  <input #fn type="text" class="form-control" placeholder="First Name" required autofocus>
  
  <label for="ln-cred" class="sr-only">Last Name</label>
  <input #ln type="text" class="form-control" placeholder="Last Name" required autofocus>
  
  <label for="email-cred" class="sr-only">Email</label>
  <input #email type="text" class="form-control" placeholder="Email" required autofocus>
  
  <label for="username-cred" class="sr-only">Username</label>
  <input #username type="text" class="form-control" placeholder="Username" required autofocus>
  
  <label for="password-cred" class="sr-only">Password</label>
  <input #password type="password" class="form-control" placeholder="Password" required>
  
  <button id = "register-btn" class="btn btn-lg btn-primary btn-block">Sign Up</button>
  <br>
  <!-- <div *ngIf="credentialsInvalid" class="alert alert-danger text-center" id="alert-msg" role="alert">
      Invalid Credentials!
  </div> -->
  <p class="mt-5 mb-3 text-muted">&copy; Takoot! 2017-2019</p>
</div>

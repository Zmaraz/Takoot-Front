<!-- RegisterComponent! Yay! Woo! Hooray! -->


<div class="container">
  <div class="col-md-6">
  <div id="logbox">
    <form id="signup" action="/">
      <h1>Create An Account</h1>
      <input id="fn" name="user[fn]" type="text" placeholder="What's your first name?" autofocus="autofocus" required="required" class="input fn"/>
      <input id= "ln" name="user[ln]" type="text" placeholder="What's your last name?" autofocus="autofocus" required="required" class="input ln"/>
      <input id="username" name="user[username]" type="text" placeholder="What's your username?" pattern="^[\w]{3,16}$" autofocus="autofocus" required="required" class="input username"/>
      <input id="password" name="user[password]" type="password" placeholder="Choose a password" required="required" class="input pass"/>
      <input #confirm name="user[password2]" type="password" placeholder="Confirm password" required="required" class="input pass"/>
      <input id="email" name="user[email]" type="email" placeholder="Email address" class="input email"/>
      <input id = "register" (click)= "register()" type="submit" value="Sign me up!" class="inputButton"/>
      <div class="text-center">
          already have an account? <a routerLink="/login" id="login_id">login</a>
      </div>
    </form>
  </div>
 </div>

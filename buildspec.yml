version: 0.1
environment_variables:
    plaintext:
        S3_BUCKET: "takoot-front-bucket"
        BUILD_ENV: "prod"
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build --prod
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: yes